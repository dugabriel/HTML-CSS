<!DOCTYPE html>
<html>

    <head>
        <title> Formulário Simples</title>
        <style>
            .titulo{
                color: rgb(126, 126, 2);
                text-align:center;
            }
            body{
                text-align: center;
                justify-content: center;
                align-self: center;
            }
        </style>
    </head>

    <body>
        <h1> Se inscreva para o teste de </h1><h1 class="titulo" >Paio Pires Academy</h1>
            <label for = "nome"> <strong>Nome completo:</strong></label>  
            <input type = "text" name = "nome" placeholder = "Digite seu nome">
        <p>
            <label for = "Posição"> <strong>Posição:</strong></label>  
            <select id="posicao" name="posicao" >
            <option value="entry">Entry-Fragger</option>
            <option value="suporte">Suporte</option>
            <option value="awper">Awper</option>
            <option value="IGL">IGL</option>
            <option value="lurker">Lurker</option>
            <option value="rifler">Rifler</option>
            </select>
       </p>
       <p>
        <label for = "bom_ruim"> <strong>Você quer mesmo entrar para o Paio?</strong>:</strong></label>  
        <select id="posicao" name="posicao" >
            <option value="nao">NÃO</option>
            <option value="sim">SIM, QUERO</option>
            </select>
       </p>
       <p>
        <input type = "submit" value = "Enviar" style="background-color: green;"> 
       </p>


        
    </body>

</html>
