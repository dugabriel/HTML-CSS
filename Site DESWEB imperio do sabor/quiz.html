<!doctype html>
<html lang="port-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #3E2A1F;">
    <div class="container mt-5">
        <div class="card p-4" style="background-color: #D6CDA4; border-radius: 10px;">
          <h3 class="text-center mb-4">Qual o tipo de culinária você deve se aprofundar?</h3>
          
          <form>
            <!-- Pergunta 1 -->
            <div class="mb-3">
              <label class="form-label">1. Como é o seu café da manhã?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="cafe_reforcado">Reforçado (ovos, pão, suco)</option>
                <option value="cafe_simples">Simples (pão e café)</option>
                <option value="cafe_leve">Leve (iogurte, frutas)</option>
                <option value="nao_tomo">Não costumo tomar café da manhã</option>
              </select>
            </div>
      
            <!-- Pergunta 2 -->
            <div class="mb-3">
              <label class="form-label">2. Você prefere comidas mais ...?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="salgada">Salgadas</option>
                <option value="doce">Doces</option>
                <option value="apimentada">Apimentadas</option>
                <option value="suave">Suaves</option>
              </select>
            </div>
      
            <!-- Pergunta 3 -->
            <div class="mb-3">
              <label class="form-label">3. Com que frequência você experimenta ingredientes diferentes em suas receitas?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="sempre">Sempre</option>
                <option value="as_vezes">Às vezes</option>
                <option value="raramente">Raramente</option>
                <option value="nunca">Nunca</option>
              </select>
            </div>
      
            <!-- Pergunta 4 -->
            <div class="mb-3">
              <label class="form-label">4. Onde você geralmente come aos finais de semana?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="casa">Em casa</option>
                <option value="restaurante">Em restaurantes</option>
                <option value="familia_amigos">Na casa de amigos ou familiares</option>
                <option value="rapido">Comida rápida (fast food)</option>
              </select>
            </div>
      
            <!-- Pergunta 5 -->
            <div class="mb-3">
              <label class="form-label">5. O que você normalmente bebe quando vai fazer alguma refeição?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="agua">Água</option>
                <option value="suco">Suco</option>
                <option value="refri">Refrigerante</option>
                <option value="vinho">Vinho ou cerveja</option>
              </select>
            </div>
      
            <!-- Pergunta 6 -->
            <div class="mb-3">
              <label class="form-label">6. Quando vai cozinhar, você costuma...?</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="seguir_receitas">Seguir receitas à risca</option>
                <option value="improvisar">Improvisar</option>
                <option value="combinar_sabores">Combinar diferentes sabores e técnicas</option>
              </select>
            </div>
      
            <!-- Pergunta 7 -->
            <div class="mb-3">
              <label class="form-label">7. Escolha uma sobremesa:</label>
              <select class="form-select" required>
                <option value="">Selecione uma opção</option>
                <option value="tiramisu">Tiramisù</option>
                <option value="brigadeiro">Brigadeiro</option>
                <option value="macaron">Macaron</option>
                <option value="parfait">Parfait</option>
                <option value="sopapillas">Sopapillas</option>
              </select>
            </div>
      
            <!-- Botão de Enviar -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary" style="background-color: #A0522D;">Descubra o seu tipo de culinária!</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
