<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> Cadastro na Loja Online</h1>

  <form action = "/">

  <label for = "nome"> <strong>Nome completo:</strong></label>  
  <input type = "text" name = "nome" placeholder = "Digite seu nome">
  <p> 
    <label for = "gmail"> <strong>Email:</strong></label>  
    <input type = "email" name = "gmail" placeholder = "Digite seu email">
  </p>
    <p> 
      <label for = "senha"> <strong>Senha:</strong></label>  
      <input type = "password" name = "senha" placeholder = "Crie uma senha">
    </p>
    <p> 
      <label for = "data"> <strong>Data de Nascimento:</strong></label>  
      <input type = "date" name = "data" placeholder = "dd / mm / yyyy">
    </p>
    <p> 
      <label for = "genero"> <strong>GÃªnero:</strong></label>  
      <input type = "radio" name = "genero" value = "Masculino"> Masculino
      <input type = "radio" name = "genero" value = "Feminino"> Feminino
      <input type = "radio" name = "genero" value = "Outro"> Outro
    </p>
    <p> 
      <label for = "telefone"> <strong>Telefone:</strong></label>  
      <input type = "text" name = "telefone" placeholder = "Digite seu telefone ">
    </p>
    <p> 
      <label for = "promocional"> <strong>Deseja receber E-mails promocionais?</strong>            </label>  
      <input type = "checkbox" name = "promocional" value = "Sim">Sim
    </p>
    <p> 
      <label for = "cor"> <strong>Cor favorita:</strong></label>  
      <input type = "color" name = "cor" 
    </p>
    <p> 
      <label for = "foto"> <strong>Carregar foto de perfil:</strong></label>  
      <input type = "file" name = "foto" >
    </p>
    <p> 
      
      <input type = "submit" value = "Enviar"
    </p>

  

  </form>

 




</body>

</html>
